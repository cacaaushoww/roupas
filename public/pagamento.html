    <style>
        /* CSS MOBILE-FIRST TOTALMENTE REFEITO */
        :root {
            --primary: #000;
            --accent: #333;
            --bg: #f5f5f5;
            --text: #333;
            --border: #ddd;
            --success: #25d366;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            font-size: 14px; /* Fonte base menor para celular */
        }

        /* Header Simplificado */
        .site-header {
            text-align: center;
            padding: 15px;
            background: white;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin: 0;
            font-weight: 700;
        }

        .back-link {
            text-decoration: none;
            color: #666;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }

        /* Container Principal em Coluna Única */
        .checkout-container {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Caixas de Conteúdo */
        .checkout-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            margin: 0 0 15px 0;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        /* Formulários Mobile-Friendly */
        .form-group {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 4px;
            color: #555;
        }

        .form-group input, .form-group select {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem; /* Fonte maior no input para evitar zoom do iOS */
            width: 100%;
        }

        /* Grid de formulário simplificado para mobile */
        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }

        /* Métodos de Pagamento Estilo Botão */
        .payment-methods {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .method-card {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .method-card i {
            font-size: 1.2rem;
        }

        .method-card span {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .method-card.active {
            border-color: var(--primary);
            background: rgba(0,0,0,0.03);
        }

        /* Seções de Pagamento Ocultas */
        #cartao-form, #pix-info {
            display: none;
        }

        .pix-info {
    background: #fafafa;
    padding: 16px;
    border-radius: 10px;
    border: 1px solid #e8e8e8;
    color: #333;
    font-size: 0.9rem;
    text-align: center;
}

        /* Resumo do Pedido */
        .product-mini {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }

        .product-mini:last-child {
            border-bottom: none;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .total-item {
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 2px solid #eee;
        }

        /* Botão Finalizar Fixo no Mobile */
        .btn-fazer-pedido {
            background: var(--success);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        /* Ajustes de espaçamento final */
        footer {
            padding: 20px 15px;
            text-align: center;
            color: #888;
            font-size: 0.8rem;
        }

}

        let totalBase = 0;
        let metodoSelecionado = 'pix';

        function setPayment(tipo) {
    metodoSelecionado = tipo;
    document.getElementById('method-pix').classList.toggle('active', tipo === 'pix');
    document.getElementById('method-cartao').classList.toggle('active', tipo === 'cartao');
    document.getElementById('pix-info').style.display = tipo === 'pix' ? 'block' : 'none';
    document.getElementById('cartao-form').style.display = tipo === 'cartao' ? 'block' : 'none';

    if (tipo === 'pix') {
        const desconto = totalBase * 0.95;
        document.getElementById('total-geral').textContent = 'R$ ' + desconto.toFixed(2).replace('.', ',');
        genPix(desconto);
    } else {
        document.getElementById('total-geral').textContent = 'R$ ' + totalBase.toFixed(2).replace('.', ',');
    }
}

        function carregarResumo() {
    const itens = JSON.parse(localStorage.getItem('carrinho')) || [];
    const lista = document.getElementById('lista-produtos');
    let total = 0;

    if (itens.length === 0) {
        lista.innerHTML = "<p style='text-align:center; color:#888;'>Seu carrinho está vazio.</p>";
        return;
    }

    lista.innerHTML = itens.map((item, index) => {
        total += item.preco * item.qty;

        // Foto principal do item (sempre mostra se existir)
        const fotoAtual = item.fotoEscolhida || (item.fotos && item.fotos[0]) || item.foto || '';

        // Seletor de variações (só aparece se tiver mais de 1 foto)
        const seletor = item.fotos && item.fotos.length > 1 ? `
            <div style="margin-top: 8px; padding-left: 70px;">
                <p style="font-size: 0.72rem; color: #888; margin-bottom: 5px;">Escolha a variação:</p>
                <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                    ${item.fotos.map((foto, fi) => `
                        <img 
                            src="${foto}" 
                            onclick="escolherFoto(${index}, ${fi})"
                            class="foto-variacao ${foto === item.fotoEscolhida ? 'ativa' : ''}"
                            id="foto-${index}-${fi}"
                        >
                    `).join('')}
                </div>
            </div>
        ` : '';

        return `
            <div class="product-mini" style="flex-direction: column; align-items: flex-start; gap: 6px; padding: 10px 0;">
                <div style="display: flex; align-items: center; gap: 12px; width: 100%;">
                    ${fotoAtual ? `<img src="${fotoAtual}" style="width:60px; height:60px; object-fit:cover; border-radius:8px; border:1.5px solid #eee; flex-shrink:0;">` : ''}
                    <div style="flex:1; display:flex; flex-direction:column; gap:3px;">
                        <span style="font-weight:600; font-size:0.9rem; line-height:1.3;">${item.nome}</span>
                        <span style="font-size:0.8rem; color:#888;">Qtd: ${item.qty}</span>
                    </div>
                    <strong style="font-size:0.95rem; white-space:nowrap; align-self:center;">R$ ${(item.preco * item.qty).toFixed(2).replace('.', ',')}</strong>
                </div>
                ${seletor}
            </div>
        `;
    }).join('');

    totalBase = total;
    const totalComDesconto = total * 0.95;
    document.getElementById('subtotal').textContent = 'R$ ' + total.toFixed(2).replace('.', ',');
    document.getElementById('total-geral').textContent = 'R$ ' + totalComDesconto.toFixed(2).replace('.', ',');
    genPix(totalComDesconto);
}

        function finalizarCompra() {

if (!wpp.value) {

} else {

        function carregarProdutosNoPagamento() {
    const itens = JSON.parse(localStorage.getItem('carrinho')) || [];
    const container = document.querySelector('.checkout-container'); 
    
    if (itens.length > 0) {
        let resumoHTML = `<div class="entrega-box"><h3><i class="ph ph-shopping-bag"></i> Itens do Pedido</h3>`;

        itens.forEach(item => {

            resumoHTML += `<p style="display:flex; justify-content:space-between; font-size:0.9rem; margin:5px 0;">

        resumoHTML += `<hr><strong style="display:flex; justify-content:space-between; margin-top:10px;">

        // Insere o resumo antes do endereço
        container.insertAdjacentHTML('afterbegin', resumoHTML);
    }
}

const aplicarMascara = (id, mascaraFn) => {
    const input = document.getElementById(id);
    if (input) {
        input.addEventListener('input', (e) => {
            e.target.value = mascaraFn(e.target.value);
        });
    }
};

// Máscara para CPF (000.000.000-00)
aplicarMascara('card-cpf', v => {
    v = v.replace(/\D/g, ""); // Remove tudo que não é número
    if (v.length > 11) v = v.slice(0, 11);
    return v.replace(/(\d{3})(\d)/, "$1.$2")
            .replace(/(\d{3})(\d)/, "$1.$2")
            .replace(/(\d{3})(\d{1,2})$/, "$1-$2");
});

// Máscara para Cartão (0000 0000 0000 0000)
aplicarMascara('card-numero', v => {
    v = v.replace(/\D/g, "");
    if (v.length > 16) v = v.slice(0, 16);
    return v.replace(/(\d{4})(?=\d)/g, "$1 ");
});

// Máscara para Nome (TUDO MAIÚSCULO)
aplicarMascara('card-nome', v => {
    return v.toUpperCase();
});

aplicarMascara('whatsapp', v => {
    v = v.replace(/\D/g, "");
    if (v.length > 11) v = v.slice(0, 11);
    return v.replace(/(\d{2})(\d)/, "($1) $2")
            .replace(/(\d{5})(\d)/, "$1-$2");
});

function genPix(v) {
    const chave = "5663014b-ba23-4c57-b239-26914c95a8c0";
    const nome = "DUFF STORE";
    const cidade = "SAO PAULO";
    const vS = v.toFixed(2);

    function f(id, val) {
        return id + val.length.toString().padStart(2, '0') + val;
    }

    function crc16(data) {
        let crc = 0xFFFF;
        for (let i = 0; i < data.length; i++) {
            crc ^= (data.charCodeAt(i) << 8);
            for (let j = 0; j < 8; j++) {
                if ((crc & 0x8000) !== 0) crc = (crc << 1) ^ 0x1021;
                else crc <<= 1;
            }
        }
        return (crc & 0xFFFF).toString(16).toUpperCase().padStart(4, '0');
    }

    const mai = f('26', f('00', 'BR.GOV.BCB.PIX') + f('01', chave));
    const adf = f('62', f('05', '***'));

    let p = '';
    p += f('00', '01');
    p += mai;
    p += f('52', '0000');
    p += f('53', '986');
    p += f('54', vS);
    p += f('58', 'BR');
    p += f('59', nome);
    p += f('60', cidade);
    p += adf;
    p += '6304';

    const final = p + crc16(p);
    document.getElementById('js-pix-pld').innerText = final;
    document.getElementById('qrcode').innerHTML = "";
    new QRCode(document.getElementById("qrcode"), { text: final, width: 140, height: 140 });
}

function copiarPix() {
    navigator.clipboard.writeText(document.getElementById('js-pix-pld').innerText);
    const toast = document.getElementById('toast-pix');
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2500);
}

function escolherFoto(itemIndex, fotoIndex) {
    const itens = JSON.parse(localStorage.getItem('carrinho')) || [];
    itens[itemIndex].fotoEscolhida = itens[itemIndex].fotos[fotoIndex];
    localStorage.setItem('carrinho', JSON.stringify(itens));

    const todasFotos = document.querySelectorAll(`[id^="foto-${itemIndex}-"]`);
    todasFotos.forEach((img, i) => {
        img.classList.toggle('ativa', i === fotoIndex);
    });
}
function gerarParcelas() {
    const itens = JSON.parse(localStorage.getItem('carrinho')) || [];
    const total = itens.reduce((s, i) => s + i.preco * i.qty, 0);
    const container = document.getElementById('parcelas-container');

    let parcelaSelecionada = 1;
    let aberto = false;

    function render() {
        const valorSelecionado = (total / parcelaSelecionada).toFixed(2).replace('.', ',');
        container.innerHTML = `
            <div onclick="toggleParcelas()" style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 12px 14px;
                border: 1.5px solid #000;
                border-radius: 8px;
                cursor: pointer;
                background: #fafafa;
                font-size: 0.9rem;
                font-weight: 500;
            ">
                <span>${parcelaSelecionada}x de R$ ${valorSelecionado} <span style="color:#888; font-weight:400; font-size:0.8rem;">sem juros</span></span>
                <svg width="16" height="16" viewBox="0 0 256 256" fill="#000" style="transition:0.2s; transform: rotate(${aberto ? '180deg' : '0deg'})">
                    <path d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"/>
                </svg>
            </div>
            <div id="lista-parcelas" style="display:${aberto ? 'flex' : 'none'}; flex-direction:column; gap:6px; margin-top:6px;">
                ${Array.from({length: 12}, (_, i) => i + 1).map(i => {
                    const valor = (total / i).toFixed(2).replace('.', ',');
                    return `
                        <div onclick="selecionarParcela(${i})" style="
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                            padding: 12px 14px;
                            border: 1.5px solid ${i === parcelaSelecionada ? '#000' : '#ddd'};
                            border-radius: 8px;
                            cursor: pointer;
                            background: ${i === parcelaSelecionada ? '#fafafa' : '#fff'};
                            font-size: 0.9rem;
                            font-weight: 500;
                        ">
                            <span>${i}x de R$ ${valor} <span style="color:#888; font-weight:400; font-size:0.8rem;">sem juros</span></span>
                            ${i === parcelaSelecionada ? `<svg width="18" height="18" viewBox="0 0 256 256" fill="#000"><path d="M173.66,98.34a8,8,0,0,1,0,11.32l-56,56a8,8,0,0,1-11.32,0l-24-24a8,8,0,0,1,11.32-11.32L112,148.69l50.34-50.35A8,8,0,0,1,173.66,98.34Z"/></svg>` : ''}
                        </div>
                    `;
                }).join('')}
            </div>
        `;
    }

    window.toggleParcelas = function() {
        aberto = !aberto;
        render();
    };

    window.selecionarParcela = function(i) {
        parcelaSelecionada = i;
        aberto = false;
        render();
    };

    render();
}

function mCard(i) {
    let v = i.value.replace(/\D/g, "");
    i.value = v.replace(/(\d{4})(?=\d)/g, "$1 ");
    document.querySelectorAll('.bandeiras img').forEach(img => img.classList.remove('detectada'));

        else if (/^(6062|3841)/.test(v))                  document.getElementById('band-hipercard')?.classList.add('detectada');
    }
}

// ── selCor ───────────────────────────────────────────────────────────────────
let produtoAtualIndex = 0;
function selCor(el) {
    let carrinho = window.carrinhoExpandido;
    if (!carrinho || carrinho.length === 0) return;
    document.querySelectorAll('.cor-opt').forEach(opt => opt.classList.remove('active'));
    el.classList.add('active');
    const corSelecionada = el.innerText;
    carrinho[produtoAtualIndex].corEscolhida = corSelecionada;
    const nomeBase = carrinho[produtoAtualIndex].n.replace(/\s+/g, '-').toLowerCase();
    const novaFoto = `cores/${nomeBase}-${corSelecionada.toLowerCase()}.jpg`;
    const jsImg = document.getElementById('js-img');
    if (jsImg) jsImg.src = novaFoto;
    carrinho[produtoAtualIndex].f = novaFoto;
    const corResumo = document.getElementById('js-cor-resumo');
    if (corResumo) corResumo.innerText = corSelecionada;
    const minis = document.querySelectorAll('.mini-foto');
    if (minis[produtoAtualIndex]) minis[produtoAtualIndex].src = novaFoto;
}

// ── selectProduct ─────────────────────────────────────────────────────────────
function selectProduct(index) {
    produtoAtualIndex = index;
    let carrinho = window.carrinhoExpandido || JSON.parse(localStorage.getItem('carrinhoTechStore') || localStorage.getItem('carrinho')) || [];
    const prod = carrinho[index];
    if (!prod) return;
    const quant = carrinho.length;
    const jsImg = document.getElementById('js-img');
    if (jsImg) jsImg.src = prod.f || prod.fotoEscolhida || (prod.fotos && prod.fotos[0]) || '';
    const jsNome = document.getElementById('js-nome');
    if (jsNome) jsNome.innerText = quant > 1 ? prod.n + " e mais " + (quant - 1) + " itens" : prod.n;
    const jsPreco = document.getElementById('js-preco-topo');
    if (jsPreco) jsPreco.innerText = "R$ " + parseFloat(prod.p || prod.preco).toLocaleString('pt-BR', {minimumFractionDigits:2});
    const jsDesc = document.getElementById('js-desc');
    if (jsDesc) {
        const nomeBusca = (prod.n || prod.nome || '').toLowerCase();
        jsDesc.innerText = (typeof baseDescricoes !== 'undefined' && baseDescricoes[nomeBusca]) || "Descrição do produto.";
    }
    const corSalva = prod.corEscolhida || "Branco";
    document.querySelectorAll('.cor-opt').forEach(opt => opt.classList.toggle('active', opt.innerText.startsWith(corSalva)));
    const corResumo = document.getElementById('js-cor-resumo');
    if (corResumo) corResumo.innerText = corSalva;
    document.querySelectorAll('.mini-foto').forEach((m, i) => m.classList.toggle('ativa', i === index));
}

// ── update (inicialização principal, compatível com a loja TechStore) ─────────
function update() {
    let carrinhoOriginal = JSON.parse(localStorage.getItem('carrinhoTechStore') || localStorage.getItem('carrinho')) || [];
    if (carrinhoOriginal.length === 0) return;

    // Expande carrinho com base na quantidade
    let carrinho = [];
    carrinhoOriginal.forEach(prod => {
        const qty = prod.qty || 1;
        for (let q = 0; q < qty; q++) {
            carrinho.push(Object.assign({}, prod, {qty: 1}));
        }
    });
    window.carrinhoExpandido = carrinho;

    let totalGeral = 0;
    carrinho.forEach(p => totalGeral += parseFloat(p.p || p.preco || 0));
    const vTxt = "R$ " + totalGeral.toLocaleString('pt-BR', {minimumFractionDigits:2});

    ['js-sub','subtotal'].forEach(id => { const el = document.getElementById(id); if(el) el.innerText = vTxt; });
    ['js-total-fim','total-geral'].forEach(id => { const el = document.getElementById(id); if(el) el.innerText = vTxt; });
    ['js-total-rod'].forEach(id => { const el = document.getElementById(id); if(el) el.innerText = vTxt; });

    // Preenche select de parcelas se existir
    const selectParcelas = document.getElementById('f-parcelas');
    if (selectParcelas) {
        selectParcelas.innerHTML = "";
        for (let i = 1; i <= 12; i++) {
            const vParcela = (totalGeral / i).toLocaleString('pt-BR', {minimumFractionDigits:2, maximumFractionDigits:2});
            const opt = document.createElement('option');
            opt.value = i;
            opt.text = `${i}x de R$ ${vParcela} sem juros`;
            selectParcelas.appendChild(opt);
        }
    }

    carrinho.forEach(prod => {
        if (!prod.corEscolhida) prod.corEscolhida = "Branco";
        const nomeBase = (prod.n || prod.nome || '').replace(/\s+/g, '-').toLowerCase();
        prod.f = `cores/${nomeBase}-${prod.corEscolhida.toLowerCase()}.jpg`;
    });

    // Galeria de miniaturas
    const galeria = document.getElementById('js-galeria');
    if (galeria) {
        galeria.innerHTML = "";
        carrinho.forEach((prod, index) => {
            const img = document.createElement('img');
            img.src = prod.f;
            img.className = "mini-foto" + (index === 0 ? " ativa" : "");
            img.onclick = function() { selectProduct(index); };
            galeria.appendChild(img);
        });
    }

    selectProduct(0);
    if (typeof genPix === 'function') genPix(totalGeral);
}
